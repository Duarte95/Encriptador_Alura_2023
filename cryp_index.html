<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href=""><!--Agregar Icono Alura-->
    <link rel="stylesheet" href="sources/reset.css">
    <link rel="stylesheet" href="sources/cryp_index_sty.css">
    <title>Encriprador - Alura</title>
</head>

<body>

    <header>
        <img src="images/Logo.svg" alt="Logo" class="logo1"><!--Agregar Logo Alura/fenoxs-->
        <button class="switch" id="switch">
            <span class="">al</span> <!--logo alura-->
            <span class="">eg</span>
            <!--logo enigma-->
        </button>
    </header>

    <main>
        <section class="cuadro1">
            <textarea class="text-area" name="mensaje" required placeholder=" Mensaje..."></textarea>
            
            <div class="regla">
                <h6>Solo letras minusculas y sin acentos.</h6>
            </div>
        
            <div class="botones">
                <button class="encryp" onclick="encriptar" >Encriptar</button>
                <button class="desencryp" onclick="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="cuadro2">
            <textarea class="mensaje2" readonly></textarea>
            
            <div>
                <button class="copy" onclick="copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <img src="images/Logo2.png" alt="Logo" class="logo2"><!--Mismo logo superior-->
        <p>&copy Challenger - Alura 2023. Elaborado por Antony Duarte</p>
    </footer>

    <script src="sources/cryp_index.js"></script>

</body>

</html>
